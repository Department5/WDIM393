<script>
$(function(){
 $('#dpt5').fadeIn(2000);
 $logo = $('#d5');
 var scroll = $(window).scrollTop();

 if(scroll > 74){
   $logo.css('display', 'none');
 }

 $(window).scroll(function(){
   var scroll = $(window).scrollTop();
   if(scroll > 74){
     $logo.stop(true).animate({ opacity: 0 }, 500, function(){
       $(this).css('display', 'none');
     });
   }
   if(scroll < 74){
     $logo.css('display', '');
     $logo.stop(true).animate({ opacity: 1 }, 500);
   }
 });

});
</script>

 <script>
 
 	 MediaElement('player1', {success: function(me) {
 	 	
 	 	me.load();
 	 	
 	 	$('.pp').click(function() {
 	 		if (me.paused)
 	 			me.play();
 	 		else
 	 			me.pause();
 	 	});

		me.addEventListener('timeupdate', function() {
			$('.time').text(me.currentTime);
		}, false);
		
		me.addEventListener('loadedmetadata', function() {
			$('.duration').text(me.duration);
		}, false);
 	 
 	 }});
